<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate Login - Genostock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .btn-login {
            background: #2c5530;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #1b3a1d;
            transform: translateY(-2px);
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Simulate Login</h2>
        
        <div class="user-info">
            <h5>Current User:</h5>
            <p id="current-user">No user logged in</p>
        </div>
        
        <button class="btn-login" onclick="loginAsRancher()">
            Login as Rancher
        </button>
        
        <button class="btn-login" onclick="loginAsTrader()">
            Login as Trader
        </button>
        
        <button class="btn-login" onclick="logout()" style="background: #dc3545;">
            Logout
        </button>
        
        <div class="mt-4">
            <button class="btn-login" onclick="goToRancherDashboard()">
                Go to Rancher Dashboard
            </button>
            
            <button class="btn-login" onclick="goToTraderDashboard()">
                Go to Trader Dashboard
            </button>
        </div>
        
        <div class="mt-4">
            <button class="btn-login" onclick="goToTest()">
                Go to Test Page
            </button>
        </div>
    </div>

    <script>
        function updateUserInfo() {
            const username = localStorage.getItem('username');
            const name = localStorage.getItem('name');
            const role = localStorage.getItem('role');
            
            const userElement = document.getElementById('current-user');
            if (username) {
                userElement.textContent = `${name || username} (${role || 'user'})`;
            } else {
                userElement.textContent = 'No user logged in';
            }
        }
        
        function loginAsRancher() {
            localStorage.setItem('username', 'rancher1');
            localStorage.setItem('name', 'Juan Rancher');
            localStorage.setItem('role', 'rancher');
            updateUserInfo();
            alert('Logged in as Rancher!');
        }
        
        function loginAsTrader() {
            localStorage.setItem('username', 'trader1');
            localStorage.setItem('name', 'Carlos Trader');
            localStorage.setItem('role', 'trader');
            updateUserInfo();
            alert('Logged in as Trader!');
        }
        
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('name');
            localStorage.removeItem('role');
            updateUserInfo();
            alert('Logged out!');
        }
        
        function goToRancherDashboard() {
            if (!localStorage.getItem('username')) {
                alert('Please login first!');
                return;
            }
            window.location.href = 'dashboard-rancher.html';
        }
        
        function goToTraderDashboard() {
            if (!localStorage.getItem('username')) {
                alert('Please login first!');
                return;
            }
            window.location.href = 'dashboard-trader.html';
        }
        
        function goToTest() {
            window.location.href = 'test-dashboard.html';
        }
        
        // Update user info on load
        document.addEventListener('DOMContentLoaded', updateUserInfo);
    </script>
</body>
</html>
