<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahman Livestock - Genostock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/marketplace.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Hero Banner -->
    <section class="marketplace-hero" style="background-image: url('https://static.vecteezy.com/system/resources/previews/024/940/349/non_2x/beef-cattle-breeder-american-brahman-red-on-the-ground-in-the-fram-big-male-brahman-cow-photo.jpg'); background-size: cover; background-position: center top; height: 350px; display: flex; align-items: center;">
        <div class="container text-center">
            <h1 class="display-4 mb-4 fw-bold" style="color: #30e07b;">Brahman Livestock</h1>
            <p class="lead" style="color: #30e07b;">Explore available Brahman cattle for purchase</p>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Brahman Card 1 - Vaca -->
                <div class="col-md-6 col-lg-3 h-100">
                    <div class="cattle-card">
                        <img src="https://static.wixstatic.com/media/9daba2_ffd58dd98f7e41c5966703c4858ed329~mv2.jpeg/v1/fill/w_2500%2Ch_1875%2Cal_c/9daba2_ffd58dd98f7e41c5966703c4858ed329~mv2.jpeg" class="cattle-image img-fluid" alt="Brahman Vaca">
                        <div class="cattle-info p-3">
                            <h5 class="cattle-breed">Brahman</h5>
                            <p class="cattle-price small">$900.00</p>
                            <p class="cattle-category mb-2"><strong>Categoría:</strong> Vaca</p>
                            <div class="cattle-specs">
                                <span class="spec-item">
                                    <i class="fas fa-weight"></i> 500 kg (<strong>1102 lbs</strong>)
                                </span>
                                <span class="spec-item">
                                    <i class="fas fa-dollar-sign"></i> $1.80/kg (<strong>$0.82/lb</strong>)
                                </span>
                                <span class="spec-item">
                                    <i class="fas fa-map-marker-alt"></i> Chiriquí
                                </span>
                            </div>
                        </div>
                        <div class="cattle-actions text-center p-3">
                            <button class="btn btn-success btn-sm w-100">
                                <i class="fas fa-shopping-cart"></i> View Contact
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Brahman Card 2 - Toro -->
                <div class="col-md-6 col-lg-3 h-100">
                    <div class="cattle-card">
                        <img src="https://healthfarmvet.com/wp-content/uploads/2023/12/toro-brahman.webp" class="cattle-image img-fluid" alt="Brahman Toro">
                        <div class="cattle-info p-3">
                            <h5 class="cattle-breed">Brahman</h5>
                            <p class="cattle-price small">$1,200.00</p>
                            <p class="cattle-category mb-2"><strong>Categoría:</strong> Toro</p>
                            <div class="cattle-specs">
                                <span class="spec-item">
                                    <i class="fas fa-weight"></i> 900 kg (<strong>1984 lbs</strong>)
                                </span>
                                <span class="spec-item">
                                    <i class="fas fa-dollar-sign"></i> $1.90/kg (<strong>$0.86/lb</strong>)
                                </span>
                                <span class="spec-item">
                                    <i class="fas fa-map-marker-alt"></i> Herrera
                                </span>
                            </div>
                        </div>
                        <div class="cattle-actions text-center p-3">
                            <button class="btn btn-success btn-sm w-100">
                                <i class="fas fa-shopping-cart"></i> View Contact
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Componentssss -->
    <div id="footer-component"></div>

    <style>
    @media (max-width: 768px) {
      .marketplace-hero {
        height: 200px !important;
      }
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
