<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/Contactos.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="hero-section">
            <div class="hero-text">Contact Us</div>
        </div>
        
        <div class="contact-container">
            <div class="contact-section">
                <h2>Contact Us</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone" class="icon">
                        <div>
                            <h3>Teléfono</h3>
                            <p>+1 234 567 890</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email" class="icon">
                        <div>
                            <h3>Email</h3>
                            <p>contact@example.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="https://img.icons8.com/ios-filled/50/000000/map-marker.png" alt="Location" class="icon">
                        <div>
                            <h3>Dirección</h3>
                            <p>123 Calle Principal</p>
                            <p>Ciudad, Estado</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-section">
                <h2>Follow Us</h2>
                <div class="social-links">
                    <div class="social-link">
                        <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook" class="icon">
                        <span>Facebook</span>
                    </div>
                    <div class="social-link">
                        <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter" class="icon">
                        <span>Twitter</span>
                    </div>
                    <div class="social-link">
                        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" class="icon">
                        <span>Instagram</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Component -->
    <div id="footer-component"></div>
    
    <!-- Scripts -->
    <script src="js/components.js"></script>
</body>
</html>
