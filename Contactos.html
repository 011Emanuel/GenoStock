<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/Contactos.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Header Component -->
    <geno-header id="main-header"></geno-header>

    <!-- Hero Section -->
    <section class="hero-section about-hero d-flex align-items-center justify-content-center" style="min-height: 40vh; background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://saudeanimal.bimeda.com.br/wp-content/uploads/2020/07/fotossensibilizacao-em-bovinos-rapida-identificacao-reduz-prejuizos-capa.jpg') center 20%/cover no-repeat;">
        <div class="container text-center text-white d-flex flex-column align-items-center justify-content-center" style="margin-top: -30px;">
            <h1 class="display-4 mb-4 fw-bold text-center" data-aos="fade-up">Contact Us</h1>
            <p class="lead mb-4 text-center" data-aos="fade-up" data-aos-delay="200">Get in touch with our team for support and inquiries</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="main-container">
        <div class="contact-container">
            <div class="contact-section" data-aos="fade-up" data-aos-delay="100">
                <h2>Contact Us</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <img src="https://img.icons8.com/ios-filled/50/2c5530/phone.png" alt="Phone" class="icon">
                        <div>
                            <h3>Phone</h3>
                            <p>+507 5123-4567</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="https://img.icons8.com/ios-filled/50/2c5530/email.png" alt="Email" class="icon">
                        <div>
                            <h3>Email</h3>
                            <p>info@genostock.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="https://img.icons8.com/ios-filled/50/2c5530/map-marker.png" alt="Location" class="icon">
                        <div>
                            <h3>Address</h3>
                            <p>123 Main Street</p>
                            <p>City, State</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-section" data-aos="fade-up" data-aos-delay="200">
                <h2>Follow Us</h2>
                <div class="social-links">
                    <div class="social-link">
                        <img src="https://img.icons8.com/ios-filled/50/2c5530/facebook.png" alt="Facebook" class="icon">
                        <span>Facebook</span>
                    </div>
                    <div class="social-link">
                        <img src="https://img.icons8.com/ios-filled/50/2c5530/twitter.png" alt="Twitter" class="icon">
                        <span>Twitter</span>
                    </div>
                    <div class="social-link">
                        <img src="https://img.icons8.com/ios-filled/50/2c5530/instagram-new.png" alt="Instagram" class="icon">
                        <span>Instagram</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Component -->
    <geno-footer></geno-footer>
    <script src="components/header.js"></script>
    <script src="components/header-auth.js"></script>
    <script src="components/footer.js"></script>
    <script>
      if (localStorage.getItem('username')) {
        const oldHeader = document.getElementById('main-header');
        if (oldHeader) oldHeader.remove();
      }
    </script>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/theme.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
