<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Genostock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
        min-height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
        display: flex;
        align-items: center;
        justify-content: center; /* Centra el contenido horizontalmente */
        background: linear-gradient(135deg, #77dd77, #6b8e23); /* Verde caña cálido a verde caña oscuro */
        padding: 2rem; /* Espaciado interno */
        margin: 0; /* Elimina cualquier margen externo */
        }
        
        .register-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 1.25rem;
        }
        
        .register-header i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .register-header h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .register-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 0.75rem;
        }
        
        .form-floating input, .form-floating select {
            border-radius: 6px;
            border: 2px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            height: 42px;
        }
        
        .form-floating input:focus, .form-floating select:focus {
            border-color: var(--primary);
            box-shadow: none;
        }
        
        .form-floating label {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }
        
        .register-btn {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            background: var(--primary);
            border: none;
            color: var(--white);
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .register-footer {
            text-align: center;
            margin-top: 1.25rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }
        
        .register-footer p {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        
        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .register-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 1.25rem;
            gap: 0.5rem;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .step.active {
            background: var(--primary);
            color: var(--white);
        }
        
        .step.completed {
            background: var(--secondary);
            color: var(--white);
        }
        
        .step-line {
            flex: 1;
            height: 2px;
            background: var(--border-color);
            margin: auto 0;
        }
        
        .step-line.active {
            background: var(--primary);
        }
        
        .step-line.completed {
            background: var(--secondary);
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
        }
        
        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.25rem;
        }
        
        .form-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        
        .btn-secondary {
            background: var(--text-secondary);
            border: none;
        }
        
        .btn-secondary:hover {
            background: var(--text-primary);
        }
        
        .terms-check {
            margin-top: 0.75rem;
            padding: 0.5rem;
            background: var(--light);
            border-radius: 6px;
            font-size: 0.85rem;
        }
        
        .form-step h3 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }
        
        .role-options .form-check {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .role-options .form-check:hover {
            border-color: var(--primary);
            background: var(--light);
        }
        
        .role-options .form-check-input:checked + .form-check-label {
            color: var(--primary);
        }
        
        .role-options .form-check-input:checked ~ .form-check {
            border-color: var(--primary);
            background: var(--light);
        }
    </style>
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <div class="register-container">
        <div class="container">
            <div class="register-card">
                <div class="register-header">
                    <i class="fas fa-user-plus"></i>
                    <h1>Creat Account</h1>
                    <p>Join the Genostock community</p>
                </div>
                
                <div class="step-indicator">
                    <div class="step active">1</div>
                    <div class="step-line"></div>
                    <div class="step">2</div>
                    <div class="step-line"></div>
                    <div class="step">3</div>
                </div>
                
                <form id="registerForm">
                    <!-- Step 1: Basic Info -->
                    <div class="form-step active" id="step1">
                        <h3>Basic Information</h3>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                            <label for="username">User Name</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <label for="password">Password</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="register-btn" onclick="nextStep(1)">Next</button>
                        </div>
                    </div>
                    
                    <!-- Step 2: Role Selection -->
                    <div class="form-step" id="step2">
                        <h3>Selec your Rol</h3>
                        <div class="role-options">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="buyer" value="buyer" checked>
                                <label class="form-check-label" for="buyer">
                                    <i class="fas fa-store"></i> Trader
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="seller" value="seller">
                                <label class="form-check-label" for="seller">
                                    <i class="fas fa-cow"></i> Rancher
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
                            <button type="button" class="register-btn" onclick="nextStep(2)">Next</button>
                        </div>
                    </div>
                    
                    <!-- Step 3: Additional Info (for sellers) -->
                    <div class="form-step" id="step3">
                        <h3>Additional information</h3>
                        <div id="sellerFields" style="display: none;">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="ranchName" placeholder="Nombre del rancho">
                                <label for="ranchName">Ranch Name</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="text" class="form-control" id="location" placeholder="Ubicación">
                                <label for="location">location</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="number" class="form-control" id="cattleCount" placeholder="Número de cabezas">
                                <label for="cattleCount">Cattle Count</label>
                            </div>
                        </div>
                        
                        <div class="terms-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I accept<a href="#">the terms and conditions</a> and the <a href="#">the 10% commission agreement.</a>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="prevStep(3)">previous</button>
                            <button type="submit" class="register-btn">Register</button>
                        </div>
                    </div>
                </form>
                
                <div class="register-footer">
                    <p>¿You already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 3;
        
        function updateStepIndicator() {
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index + 1 < currentStep) {
                    step.classList.add('completed');
                } else if (index + 1 === currentStep) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
            
            document.querySelectorAll('.step-line').forEach((line, index) => {
                if (index + 1 < currentStep) {
                    line.classList.add('completed');
                } else if (index + 1 === currentStep) {
                    line.classList.add('active');
                    line.classList.remove('completed');
                } else {
                    line.classList.remove('active', 'completed');
                }
            });
        }
        
        function showStep(step) {
            document.querySelectorAll('.form-step').forEach(formStep => {
                formStep.classList.remove('active');
            });
            document.getElementById(`step${step}`).classList.add('active');
            updateStepIndicator();
        }
        
        function nextStep(current) {
            if (current < totalSteps) {
                currentStep = current + 1;
                showStep(currentStep);
                
                // Show/hide seller fields based on role selection
                if (currentStep === 3) {
                    const sellerFields = document.getElementById('sellerFields');
                    const sellerRole = document.getElementById('seller').checked;
                    sellerFields.style.display = sellerRole ? 'block' : 'none';
                }
            }
        }
        
        function prevStep(current) {
            if (current > 1) {
                currentStep = current - 1;
                showStep(currentStep);
            }
        }
        
        // Handle role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const sellerFields = document.getElementById('sellerFields');
                sellerFields.style.display = this.value === 'seller' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
