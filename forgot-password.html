<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password - Genostock</title>
    <link rel="icon" type="image/png" href="logo_small.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .recovery-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 2rem 0;
        }
        
        .recovery-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }
        
        .recovery-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .recovery-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .recovery-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .recovery-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating input {
            border-radius: 10px;
            border: 2px solid var(--border-color);
            padding: 1rem 0.75rem;
        }
        
        .form-floating input:focus {
            border-color: var(--primary);
            box-shadow: none;
        }
        
        .form-floating label {
            padding: 1rem 0.75rem;
        }
        
        .recovery-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            background: var(--primary);
            border: none;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .recovery-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .recovery-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        .recovery-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .recovery-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .steps {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--light);
            border-radius: 10px;
        }
        
        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .step-item:last-child {
            margin-bottom: 0;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
        }
        
        .step-text {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Header Component -->
    <geno-header></geno-header>
    <div class="recovery-container">
        <div class="container">
            <div class="recovery-card">
                <div class="recovery-header">
                    <i class="fas fa-key"></i>
                    <h1>Recover Password</h1>
                    <p>Enter your email address to recover your password</p>
                </div>
                
                <form>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                        <label for="email">Email</label>
                    </div>
                    
                    <button type="submit" class="recovery-btn">
                        Send instructions
                    </button>
                </form>
                
                <div class="steps">
                    <div class="step-item">
                        <div class="step-number">1</div>
                        <div class="step-text">Enter your registered email</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">2</div>
                        <div class="step-text">You will receive an email with instructions</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">3</div>
                        <div class="step-text">Follow the steps to create a new password</div>
                    </div>
                </div>
                
                <div class="recovery-footer">
                    <p>Remembered your password? <a href="login.html">Return to login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Component -->
    <geno-footer></geno-footer>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
