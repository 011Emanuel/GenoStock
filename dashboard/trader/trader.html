<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Dashboard - GenoStock</title>
  <link rel="icon" type="image/png" href="../../logo_small.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../../css/dashboard.css">
  
  <!-- Load dashboard scripts -->
  <script src="dashboard-trader.js" defer></script>
  <script src="trader-overview.js" defer></script>
  <script src="trader-profile.js" defer></script>
  <script src="trader-sales.js" defer></script>
  <script src="trader-livestock.js" defer></script>
  <script src="trader-settings.js" defer></script>
</head>
<body>
  <dashboard-trader>
    <trader-overview id="overview" class="active"></trader-overview>
    <trader-profile id="profile" style="display:none"></trader-profile>
    <trader-sales id="sales" style="display:none"></trader-sales>
    <trader-livestock id="livestock" style="display:none"></trader-livestock>
    <trader-settings id="settings" style="display:none"></trader-settings>
  </dashboard-trader>
</body>
</html>
