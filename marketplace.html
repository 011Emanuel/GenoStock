<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Genostock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/marketplace.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Marketplace Hero -->
    <section class="marketplace-hero">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Cattle Marketplace</h1>
            <p class="lead">Find and purchase quality cattle from trusted sellers</p>
        </div>
    </section>
    

    <!-- Category Filters -->
    <section class="category-filters">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="category-btn active" data-category="all">All Breeds</button>
                <button class="category-btn" data-category="angus">Angus</button>
                <button class="category-btn" data-category="hereford">Hereford</button>
                <button class="category-btn" data-category="holstein">Holstein</button>
                <button class="category-btn" data-category="brahman">Brahman</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3">
                    <div class="filter-section">
                        <h5 class="filter-title">Price Range</h5>
                        <input type="range" class="price-range" min="0" max="10000" step="100">
                        <div class="d-flex justify-content-between">
                            <span>$0</span>
                            <span>$10,000</span>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h5 class="filter-title">Age Range</h5>
                        <div class="filter-options">
                            <div class="filter-option">
                                <input type="checkbox" id="age1">
                                <label for="age1">0-1 year</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="age2">
                                <label for="age2">1-2 years</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="age3">
                                <label for="age3">2-3 years</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="age4">
                                <label for="age4">3+ years</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h5 class="filter-title">Health Status</h5>
                        <div class="filter-options">
                            <div class="filter-option">
                                <input type="checkbox" id="health1">
                                <label for="health1">Vaccinated</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="health2">
                                <label for="health2">Dewormed</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="health3">
                                <label for="health3">Health Certificate</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cattle Grid -->
                <div class="col-lg-9">
                    <div class="cattle-grid">
                        <div class="row">
                            <!-- Cattle Card 1 -->
                            <div class="col-md-6 col-lg-4">
                                <div class="cattle-card">
                                    <a href="cattle-details.html?id=1" class="text-decoration-none">
                                        <img src="https://images.pexels.com/photos/2883049/pexels-photo-2883049.jpeg" class="cattle-image" alt="Angus Cattle">
                                        <div class="cattle-info">
                                            <h5 class="cattle-breed">Angus</h5>
                                            <p class="cattle-price">$2,500</p>
                                            <div class="cattle-specs">
                                                <span class="spec-item">
                                                    <i class="fas fa-calendar"></i> 2 years
                                                </span>
                                                <span class="spec-item">
                                                    <i class="fas fa-weight"></i> 800 kg
                                                </span>
                                                <span class="spec-item">
                                                    <i class="fas fa-map-marker-alt"></i> Texas
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="cattle-actions">
                                        <a href="cattle-details.html?id=1" class="action-btn view-btn text-decoration-none">
                                            <i class="fas fa-eye"></i> View Details
                                        </a>
                                        <button class="action-btn cart-btn" onclick="addToCart(1)">
                                            <i class="fas fa-shopping-cart"></i> Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Cattle Card 2 -->
                            <div class="col-md-6 col-lg-4">
                                <div class="cattle-card">
                                    <a href="cattle-details.html?id=2" class="text-decoration-none">
                                        <img src="https://images.pexels.com/photos/2883049/pexels-photo-2883049.jpeg" class="cattle-image" alt="Hereford Cattle">
                                        <div class="cattle-info">
                                            <h5 class="cattle-breed">Hereford</h5>
                                            <p class="cattle-price">$2,800</p>
                                            <div class="cattle-specs">
                                                <span class="spec-item">
                                                    <i class="fas fa-calendar"></i> 3 years
                                                </span>
                                                <span class="spec-item">
                                                    <i class="fas fa-weight"></i> 850 kg
                                                </span>
                                                <span class="spec-item">
                                                    <i class="fas fa-map-marker-alt"></i> Kansas
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="cattle-actions">
                                        <a href="cattle-details.html?id=2" class="action-btn view-btn text-decoration-none">
                                            <i class="fas fa-eye"></i> View Details
                                        </a>
                                        <button class="action-btn cart-btn" onclick="addToCart(2)">
                                            <i class="fas fa-shopping-cart"></i> Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Add more cattle cards as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/marketplace.js"></script>
</body>
</html>
