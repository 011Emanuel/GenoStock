<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Genostock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/marketplace.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Marketplace Hero -->
    <section class="marketplace-hero">
        <div class="container text-center text-white">
            <h1 class="display-4 mb-4">Cattle Marketplace</h1>
            <p class="lead">Find and purchase quality cattle from trusted sellers</p>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Cattle Card 1 -->
                <div class="col-md-6 col-lg-3">
                    <div class="cattle-card">
                        <a href="cattle-details.html?id=1" class="text-decoration-none">
                            <img src="https://images.pexels.com/photos/2883049/pexels-photo-2883049.jpeg" class="cattle-image img-fluid" alt="Angus Cattle">
                            <div class="cattle-info p-3">
                                <h5 class="cattle-breed">Angus</h5>
                                <p class="cattle-price">$2,500</p>
                                <div class="cattle-specs">
                                    <span class="spec-item">
                                        <i class="fas fa-calendar"></i> 2 years
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-weight"></i> 800 kg
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-map-marker-alt"></i> Texas
                                    </span>
                                </div>
                            </div>
                        </a>
                        <div class="cattle-actions text-center">
                            <a href="cattle-details.html?id=1" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> View Details
                            </a>
                            <button class="btn btn-success btn-sm" onclick="addToCart(1)">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Cattle Card 2 -->
                <div class="col-md-6 col-lg-3">
                    <div class="cattle-card">
                        <a href="cattle-details.html?id=2" class="text-decoration-none">
                            <img src="https://images.pexels.com/photos/2883050/pexels-photo-2883050.jpeg" class="cattle-image img-fluid" alt="Hereford Cattle">
                            <div class="cattle-info p-3">
                                <h5 class="cattle-breed">Hereford</h5>
                                <p class="cattle-price">$2,800</p>
                                <div class="cattle-specs">
                                    <span class="spec-item">
                                        <i class="fas fa-calendar"></i> 3 years
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-weight"></i> 850 kg
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-map-marker-alt"></i> Kansas
                                    </span>
                                </div>
                            </div>
                        </a>
                        <div class="cattle-actions text-center">
                            <a href="cattle-details.html?id=2" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> View Details
                            </a>
                            <button class="btn btn-success btn-sm" onclick="addToCart(2)">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Cattle Card 3 -->
                <div class="col-md-6 col-lg-3">
                    <div class="cattle-card">
                        <a href="cattle-details.html?id=3" class="text-decoration-none">
                            <img src="https://images.pexels.com/photos/2883051/pexels-photo-2883051.jpeg" class="cattle-image img-fluid" alt="Holstein Cattle">
                            <div class="cattle-info p-3">
                                <h5 class="cattle-breed">Holstein</h5>
                                <p class="cattle-price">$3,000</p>
                                <div class="cattle-specs">
                                    <span class="spec-item">
                                        <i class="fas fa-calendar"></i> 1.5 years
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-weight"></i> 700 kg
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-map-marker-alt"></i> California
                                    </span>
                                </div>
                            </div>
                        </a>
                        <div class="cattle-actions text-center">
                            <a href="cattle-details.html?id=3" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> View Details
                            </a>
                            <button class="btn btn-success btn-sm" onclick="addToCart(3)">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Cattle Card 4 -->
                <div class="col-md-6 col-lg-3">
                    <div class="cattle-card">
                        <a href="cattle-details.html?id=4" class="text-decoration-none">
                            <img src="https://images.pexels.com/photos/2883052/pexels-photo-2883052.jpeg" class="cattle-image img-fluid" alt="Brahman Cattle">
                            <div class="cattle-info p-3">
                                <h5 class="cattle-breed">Brahman</h5>
                                <p class="cattle-price">$3,200</p>
                                <div class="cattle-specs">
                                    <span class="spec-item">
                                        <i class="fas fa-calendar"></i> 2.5 years
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-weight"></i> 900 kg
                                    </span>
                                    <span class="spec-item">
                                        <i class="fas fa-map-marker-alt"></i> Florida
                                    </span>
                                </div>
                            </div>
                        </a>
                        <div class="cattle-actions text-center">
                            <a href="cattle-details.html?id=4" class="btn btn-primary btn-sm">
                                <i class="fas fa-eye"></i> View Details
                            </a>
                            <button class="btn btn-success btn-sm" onclick="addToCart(4)">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/marketplace.js"></script>
</body>
</html>
