<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rancher Dashboard - GenoStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="dashboard/rancher/dashboard-rancher.js" defer></script>
    <script src="dashboard/rancher/rancher-overview.js" defer></script>
    <script src="dashboard/rancher/rancher-profile.js" defer></script>
    <script src="dashboard/rancher/rancher-livestock.js" defer></script>
    <script src="dashboard/rancher/rancher-health.js" defer></script>
    <script src="dashboard/rancher/rancher-settings.js" defer></script>
  
    <!-- Removed dashboard.js to avoid conflicts with web components -->
</head>
<body>
    <dashboard-rancher>
      <rancher-overview id="overview" class="active"></rancher-overview>
      <rancher-profile id="profile" style="display:none"></rancher-profile>
      <rancher-livestock id="livestock" style="display:none"></rancher-livestock>
      <rancher-health id="health" style="display:none"></rancher-health>
      <rancher-settings id="settings" style="display:none"></rancher-settings>
    </dashboard-rancher>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true
      });
    </script>
</body>
</html>
