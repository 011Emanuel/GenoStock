<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test - Genostock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .test-button {
            background: #2c5530;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
        }
        
        .test-button:hover {
            background: #1b3a1d;
        }
        
        .status {
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Dashboard Test</h1>
        
        <div class="test-section">
            <h3>Authentication Test</h3>
            <button class="test-button" onclick="testAuth()">Test Authentication</button>
            <div id="auth-status"></div>
        </div>
        
        <div class="test-section">
            <h3>Navigation Test</h3>
            <button class="test-button" onclick="testNavigation()">Test Navigation</button>
            <div id="nav-status"></div>
        </div>
        
        <div class="test-section">
            <h3>Component Test</h3>
            <button class="test-button" onclick="testComponents()">Test Components</button>
            <div id="component-status"></div>
        </div>
        
        <div class="test-section">
            <h3>Go to Dashboard</h3>
            <button class="test-button" onclick="goToDashboard()">Open Rancher Dashboard</button>
        </div>
    </div>

    <script>
        function testAuth() {
            const status = document.getElementById('auth-status');
            const username = localStorage.getItem('username');
            
            if (username) {
                status.innerHTML = `<div class="status success">✅ Authentication OK - User: ${username}</div>`;
            } else {
                status.innerHTML = `<div class="status error">❌ No user logged in</div>`;
            }
        }
        
        function testNavigation() {
            const status = document.getElementById('nav-status');
            try {
                // Test if sidebar elements exist
                const sidebar = document.querySelector('.sidebar');
                const sidebarLinks = document.querySelectorAll('.sidebar-link');
                
                if (sidebar && sidebarLinks.length > 0) {
                    status.innerHTML = `<div class="status success">✅ Navigation elements found</div>`;
                } else {
                    status.innerHTML = `<div class="status error">❌ Navigation elements not found</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">❌ Navigation test failed: ${error.message}</div>`;
            }
        }
        
        function testComponents() {
            const status = document.getElementById('component-status');
            try {
                // Test if header component exists
                if (typeof window.createAuthHeader === 'function') {
                    status.innerHTML = `<div class="status success">✅ Header component available</div>`;
                } else {
                    status.innerHTML = `<div class="status error">❌ Header component not found</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">❌ Component test failed: ${error.message}</div>`;
            }
        }
        
        function goToDashboard() {
            // Set a test user if none exists
            if (!localStorage.getItem('username')) {
                localStorage.setItem('username', 'testuser');
                localStorage.setItem('name', 'Test User');
                localStorage.setItem('role', 'rancher');
            }
            window.location.href = 'dashboard-rancher.html';
        }
        
        // Run tests on load
        document.addEventListener('DOMContentLoaded', function() {
            testAuth();
            testNavigation();
            testComponents();
        });
    </script>
</body>
</html>
